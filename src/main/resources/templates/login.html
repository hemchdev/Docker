<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodieFiesta</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e9e9e9);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            border: none;
            max-width: 450px;
            width: 100%;
        }
        .card-header {
            background-color: #d9534f;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 1.5rem;
        }
        .card-header .navbar-brand {
            color: white !important;
            font-size: 1.8rem;
        }
        .form-control {
            padding: 0.75rem 1.25rem;
        }
        .form-control:focus {
            border-color: #d9534f;
            box-shadow: 0 0 0 0.25rem rgba(217, 83, 79, 0.25);
        }
        .btn-login {
            background-color: #d9534f;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #c9302c;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .password-toggle {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card login-card">
        <div class="card-header">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-egg-fried"></i> FoodieFiesta
            </a>
            <p class="mb-0 mt-2">Welcome back! Please log in.</p>
        </div>
        <div class="card-body p-4 p-md-5">
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password. Please try again.
                </div>

                <!-- Success Message after Registration -->
                <div th:if="${param.registered}" class="alert alert-success" role="alert">
                    Registration successful! Please log in.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control rounded-pill-start" id="password" name="password" required>
                        <span class="input-group-text rounded-pill-end password-toggle" onclick="togglePasswordVisibility('password', 'password-icon')">
                                <i class="bi bi-eye-slash" id="password-icon"></i>
                            </span>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-muted mb-0">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const passwordIcon = document.getElementById(iconId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle icon
        if (type === 'password') {
            passwordIcon.classList.remove('bi-eye');
            passwordIcon.classList.add('bi-eye-slash');
        } else {
            passwordIcon.classList.remove('bi-eye-slash');
            passwordIcon.classList.add('bi-eye');
        }
    }
</script>
</body>
</html>
